<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias! - Josue Sepúlveda</title>
    <link rel="icon" type="image/png" href="img/diseño web.png" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
    
    <style>
        .thanks-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bs-body-bg) 0%, var(--bs-secondary-bg) 100%);
        }
        
        .thanks-card {
            background: rgba(var(--bs-secondary-bg), 0.8);
            border: 1px solid var(--bs-border-color);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .thanks-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--bs-info);
            margin-bottom: 1rem;
        }
        
        .thanks-message {
            font-size: 1.1rem;
            color: var(--bs-body-color);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .thanks-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .thanks-actions .btn {
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <section class="thanks-section">
        <div class="container">
            <div class="thanks-card">
                <div class="success-icon">
                    <i class="bi bi-check-circle-fill"></i>
                </div>
                
                <h1 class="thanks-title">¡Mensaje Enviado!</h1>
                
                <p class="thanks-message">
                    Gracias por contactarme. He recibido tu mensaje y te responderé 
                    lo antes posible. Mientras tanto, puedes explorar más de mi trabajo.
                </p>
                
                <div class="thanks-actions">
                    <a href="index.html" class="btn btn-primary">
                        <i class="bi bi-house me-2"></i>Volver al Inicio
                    </a>
                    <a href="index.html#projects" class="btn btn-outline-info">
                        <i class="bi bi-folder me-2"></i>Ver Proyectos
                    </a>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
